        </div>

          <button id="bobPr">Bob</button>
        </div>
      </div>

      <hr />
      <div class="environment-section">

      </div>

      <hr />
      <div class="environment-section">

          <button id="bobDev">Bob</button>
        </div>
      </div>

      <hr />
      <div class="environment-section">
        <h2>Staging</h2>
        <div class="service-buttons">
          <button id="catalogStaging">Catalog Service</button>
          <button id="hospitalStaging">Hospital App</button>

          <button id="platformStaging">Platform Management</button>
          <button id="surgeryStaging">Surgery Service</button>
          <button id="bobStaging">Bob</button>
        </div>
      </div>
    </div>
